<!doctype html>
<html lang="es" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrarse</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
      }

      main.form-register {
        max-width: 400px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
      }
    </style>
  </head>

  <body>
    <main class="form-register w-100 m-auto">
      <form id="registerForm">
        <img
          class="mb-4 d-block mx-auto"
          src="../logo liceo.png"
          alt="Logo"
          width="70"
          height="90"
        />
        <h1 class="h3 mb-3 fw-normal text-center">Registrarse</h1>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Tu nombre completo"
            required
          />
          <label for="nombre">Nombre completo</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="nombre@ejemplo.com"
            required
          />
          <label for="email">Correo electrónico</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Contraseña"
            required
          />
          <label for="password">Contraseña</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirmar contraseña"
            required
          />
          <label for="confirmPassword">Confirmar contraseña</label>
        </div>

        <button
          class="btn btn-primary w-100 py-2"
          type="button"
          onclick="registrarUsuario()"
        >
          Crear cuenta
        </button>

        <p class="mt-3 mb-0 text-center">
          ¿Ya tienes una cuenta?
          <a href="../Iniciar Sesion/index.html">Inicia sesión aquí</a>
        </p>

        <p class="mt-4 mb-3 text-body-secondary text-center">
          &copy; 2025 - Hecho por Cristóbal Mendoza
        </p>
      </form>
    </main>

    <script>
      function registrarUsuario() {
        const nombre = document.getElementById("nombre").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        // ✅ Regex probada en Chrome y Edge — detecta formato correcto
        const correoValido = /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,}$/.test(email);

        if (nombre === "") {
          alert("Por favor, ingresa tu nombre completo.");
          return;
        }

        if (!correoValido) {
          alert("Por favor, ingresa un correo electrónico válido.");
          return;
        }

        if (password.length < 6) {
          alert("La contraseña debe tener al menos 6 caracteres.");
          return;
        }

        if (password !== confirmPassword) {
          alert("Las contraseñas no coinciden.");
          return;
        }

        alert("¡Registro exitoso!");
        window.location.href = "../Iniciar Sesion/index.html";
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
