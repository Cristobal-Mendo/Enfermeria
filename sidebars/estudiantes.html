<!doctype html>
<html lang="es" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estudiantes - Enfermería Escolar</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      body {
        min-height: 100vh;
        background-color: #f8f9fa;
      }

      /* Navbar superior */
      .navbar {
        background-color: #007bff;
      }
      .navbar-brand {
        color: #fff !important;
        font-weight: bold;
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 56px;
        left: 0;
        height: calc(100% - 56px);
        width: 240px;
        background-color: #0d6efd;
        color: #fff;
        padding-top: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.9);
        padding: 10px 20px;
        display: flex;
        align-items: center;
        border-radius: 0 25px 25px 0;
        margin-right: 10px;
        transition: background 0.3s;
      }

      .sidebar .nav-link i {
        margin-right: 10px;
        font-size: 1.2rem;
      }

      .sidebar .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.15);
        color: #fff;
      }

      .sidebar .nav-link.active {
        background-color: rgba(255, 255, 255, 0.3);
        color: #fff;
        font-weight: 500;
      }

      /* Botón de Cerrar sesión */
      .logout {
        padding: 1rem 0;
      }

      .logout-link {
        display: flex;
        align-items: center;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        margin-right: 10px;
        border-radius: 0 25px 25px 0;
        transition: background 0.3s ease;
        background-color: transparent;
      }

      .logout-link i {
        margin-right: 10px;
        font-size: 1.2rem;
      }

      .logout-link:hover {
        background-color: rgba(255, 255, 255, 0.15);
      }

      .logout-link:focus,
      .logout-link:active {
        background-color: transparent !important;
        color: #fff !important;
        box-shadow: none !important;
      }

      /* Contenido principal */
      .content {
        margin-left: 240px;
        margin-top: 56px;
        padding: 2rem;
      }

      /* Botones */
      .btn-importar {
        background-color: #198754;
        color: white;
      }

      .btn-importar:hover {
        background-color: #157347;
      }

      .btn-eliminar-todo {
        background-color: #dc3545;
        color: white;
      }

      .btn-eliminar-todo:hover {
        background-color: #bb2d3b;
      }
    </style>
  </head>

  <body>
    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Enfermería Escolar</a>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <ul class="nav flex-column mb-auto">
          <li><a class="nav-link" href="dashboard.html"><i class="bi bi-house"></i> Dashboard</a></li>
          <li><a class="nav-link" href="estadisticas.html"><i class="bi bi-bar-chart"></i> Estadísticas</a></li>
          <li><a class="nav-link active" href="estudiantes.html"><i class="bi bi-person"></i> Estudiantes</a></li>
          <li><a class="nav-link" href="registro_medico.html"><i class="bi bi-journal-medical"></i> Registro Médico</a></li>
        </ul>
      </div>

      <div class="logout">
        <a class="logout-link" href="../Iniciar Sesion/index.html">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </a>
      </div>
    </div>

    <!-- Contenido principal -->
    <main class="content">
      <h1 class="h2 mb-4">Estudiantes</h1>

      <!-- Controles -->
      <div class="d-flex justify-content-between mb-4">
        <div>
          <button class="btn btn-importar" onclick="document.getElementById('fileInput').click();">
            <i class="bi bi-file-earmark-excel"></i> Importar desde Excel
          </button>
          <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
        </div>
        <button class="btn btn-eliminar-todo" onclick="eliminarTodo()">
          <i class="bi bi-trash"></i> Eliminar todos
        </button>
      </div>

      <!-- Tabla de estudiantes -->
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped align-middle" id="tablaEstudiantes">
              <thead class="table-primary">
                <tr>
                  <th>Nombre</th>
                  <th>Curso</th>
                  <th>Edad</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>María González</td>
                  <td>3° Medio A</td>
                  <td>16</td>
                  <td>
                    <button class="btn btn-sm btn-danger" onclick="eliminarFila(this)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>Lucas Pérez</td>
                  <td>2° Medio B</td>
                  <td>15</td>
                  <td>
                    <button class="btn btn-sm btn-danger" onclick="eliminarFila(this)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
      // Importar Excel
      document.getElementById('fileInput').addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const rows = XLSX.utils.sheet_to_json(firstSheet);
          const tbody = document.querySelector('#tablaEstudiantes tbody');
          tbody.innerHTML = '';
          rows.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.Nombre || ''}</td>
              <td>${row.Curso || ''}</td>
              <td>${row.Edad || ''}</td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="eliminarFila(this)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        };
        reader.readAsArrayBuffer(file);
      });

      function eliminarFila(btn) {
        btn.closest('tr').remove();
      }

      function eliminarTodo() {
        if (confirm('¿Deseas eliminar todos los estudiantes?')) {
          document.querySelector('#tablaEstudiantes tbody').innerHTML = '';
        }
      }
    </script>
  </body>
</html>
